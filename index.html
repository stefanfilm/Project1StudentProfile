    <section id="basic-info">
        <div class="section-detail">
            <h2 class="section-title primary-border">Basic Info</h2>
        <div class="basic-info-group mb-3">    
            <div id="age" class="mb-3">
                <label id="age-label">Age</label>
                <input class="input-style" type="number" id="age-input">
                <button class="button is-link" id="age-btn">Submit</button>
            </div>
            <div class="birthday-date mb-3">
                <label>Birthday</label>
                <input type="text" id="datepicker" class="form-control input-style" autocomplete="off">
                <!-- <button>Submit</button> -->
            </div>
            <!-- HTML - Update Occupation div to read: -->
            <div id="occupation-section" class="mb-3">
                <label id="occupation-label">Occupation</label>
                <input class="input-style" type="text" id="occupation-input">
                <button class="button is-link" id="occupation-btn">Submit</button>
            </div>
            <div class="location mb-3" >
                <label>Location</label>
                <input class="input-style" id="location-input">
                <button class="button is-link" id="location-button">Submit</button>
                <div id="map"></div>
            </div>
        </div>

    <section id="about-me">
        <div class="section-detail">
            <h2 class="section-title primary-border">About Me</h2>
            <div id="aboutme-section">
                <label id="aboutme-label">About</label>
                <textarea class="text-style" rows="5" cols="25" id="aboutme-input" name="aboutme" required></textarea>
                <!-- <input type="text" id="aboutme-input"> -->
                <button class="button is-link" id="aboutme-btn">Submit</button>
            </div>
    </section>
    <section id="favorites">
        <div class="section-detail">
            <h2 class="section-title primary-border">Favorites</h2>
        <div class="favorites-group">  
            <div>
                <label>Movie</label>
                <input class="input-style mb-3" id="movie-input">
                <button class="button is-link" id="movie-button">Submit</button>
                <div id="movie-title"></div>
                <div id="movie-img"></div>
            </div>
            <div id="book-section">
                <label id="book-label">Books</label>
                <input class="input-style mb-3" type="text" id="book-input">
                <button class="button is-link" id="book-btn">Submit</button>
            </div>
            <div id="artist-section">
                <label id="artist-label">Artist</label>
                <input class="input-style mb-3" type="text" id="artist-input">
                <button class="button is-link" id="artist-btn">Submit</button>
            </div>
            <div id="meal-section">
                <label id="meal-label">Favorite Meal</label>
                <input class="input-style mb-3" type="text" id="meal-input">
                <button class="button is-link" id="meal-btn">Submit</button>
            </div>
    </section>
